<div class="container" style="height: 100vh;">
    <div class="row d-flex justify-content-center">
        <form class="border rounded p-4 col-xs-12 col-sm-6">
            <div class="form-group">
                <label>Email address</label>
                <input formControlName="email" type="text" class="form-control" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input formControlName="password" type="text" class="form-control" placeholder="Enter Password">
            </div>

            <button type="submit" class="btn btn-primary mt-2">Log In</button>

        </form>
    </div>
</div>
